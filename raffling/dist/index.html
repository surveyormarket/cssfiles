<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - A Pen by JFarrow</title>
  <meta name="viewport" content="width=device-width"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="s2win-wrapper">
    <form class="iform" action="#" method="get">
        <label for="joiner">Enter 14 Heroes MAX</label>
        <input id="joiner" maxlength="14" name="joiner" class="joiner" placeholder="Please Enter your name" />
        <button class="add">Add</button>
    </form> 

    <div class="wheel-wrap">      
        <canvas class="spin2win" width="440" height="440"></canvas>
        <div class="spin-start spin-trigger">SPIN</div>
    </div>

    <p class="winner">The winner is: <span>&nbsp;</span></p>
    <ul style="display:none;" class="participants">
    </ul>
    
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
